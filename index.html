<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google Calendar & Tasks</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Google Calendar & Tasks</h1>

      <div id="auth-section">
        <h2>Sign in to access your data</h2>
        <p class="auth-note">
          Sign in with your Google account to view your Calendar Events and
          Tasks.
        </p>
        <button
          id="authorize-button"
          onclick="handleAuthClick()"
          class="btn-primary"
        >
          Sign in with Google
        </button>
      </div>

      <!-- Loading indicator -->
      <div id="loading-section" style="display: none">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Loading your data...</p>
        </div>
      </div>

      <div id="content-section" style="display: none">
        <div class="tab-navbar">
          <div class="tabs">
            <button class="tab active" onclick="switchTab('calendar')">
              Calendar Events
            </button>
            <button class="tab" onclick="switchTab('tasks')">Tasks</button>
          </div>
          <div class="profile-section">
            <span id="user-email"></span>
            <button onclick="handleSignoutClick()" class="btn-secondary">
              Sign Out
            </button>
          </div>
        </div>

        <div id="calendar-tab" class="tab-content">
          <h2>Upcoming Events</h2>
          <div id="events-list"></div>
        </div>

        <div id="tasks-tab" class="tab-content" style="display: none">
          <h2>Tasks</h2>
          <ul id="task-list"></ul>
        </div>
      </div>

      <div id="debug-info" class="debug-section" style="display: none">
        <h3>Troubleshooting Information</h3>
        <div id="debug-content"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Show debug panel for troubleshooting
      function toggleDebugInfo() {
        const debugSection = document.getElementById('debug-info');
        debugSection.style.display =
          debugSection.style.display === 'none' ? 'block' : 'none';
      }

      // Add keyboard shortcut (Ctrl+D) to show debug info
      document.addEventListener('keydown', function (event) {
        if (event.ctrlKey && event.key === 'd') {
          event.preventDefault();
          toggleDebugInfo();

          // Display debug info
          const debugContent = document.getElementById('debug-content');
          let html = '<ul>';
          html += `<li>API Key set: ${API_KEY ? 'Yes' : 'No'}</li>`;
          html += `<li>User signed in: ${userProfile ? 'Yes' : 'No'}</li>`;
          if (userProfile) {
            html += `<li>User email: ${userProfile.email}</li>`;
          }
          html += `<li>Tasks API loaded: ${
            gapi.client && gapi.client.tasks ? 'Yes' : 'No'
          }</li>`;
          html += `<li>Calendar API loaded: ${
            gapi.client && gapi.client.calendar ? 'Yes' : 'No'
          }</li>`;
          html += '</ul>';

          html +=
            '<p>Check your browser console (F12) for more detailed logs.</p>';

          debugContent.innerHTML = html;
        }
      });
    </script>
  </body>
</html>
